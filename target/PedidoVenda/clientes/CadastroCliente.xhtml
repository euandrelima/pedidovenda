<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">#{cadastroClienteBean.editando ? 'Edição de cliente' : 'Novo cliente'}</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
    		<o:viewParam name="cliente" value="#{cadastroClienteBean.cliente}" />
    		<f:event listener="#{cadastroClienteBean.inicializar}" type="preRenderView" />
    	</f:metadata>	
    <h:form>	
    	<h1>#{cadastroClienteBean.editando ? 'Edição de cliente' : 'Novo cliente'}</h1>
    	<p:messages autoUpdate="true" closable="true" />
    	<p:toolbar style="margin-top: 20px">
    		<p:toolbarGroup>
    			<p:button value="Novo" outcome="/clientes/CadastroCliente"/>
    			<p:commandButton value="Salvar" id="botaoSalvar"
					action="#{cadastroClienteBean.salvar}" update="@form" />
    		</p:toolbarGroup>
    		<p:toolbarGroup align="right">
    			<p:button value="Pesquisa" outcome="/clientes/PesquisaCliente"/>
    		</p:toolbarGroup>
    	</p:toolbar>
    	
    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
    			columnClasses="rotulo, campo">    		    		
    		
    		<p:outputLabel value="Nome" for="nome" />
    		<p:inputText id="nome" size="60" maxlength="80" value="#{cadastroClienteBean.cliente.nome}"/>
    		
    		<p:outputLabel value="Tipo" for="tipo"/>
    		<p:selectOneRadio id="tipo">
    			<f:selectItem itemLabel="Física" itemValue="fisica"/>
    			<f:selectItem itemLabel="Jurídica" itemValue="juridica"/>
    		</p:selectOneRadio>
    		   		
    		<p:outputLabel value="CNPJ/CPF" for="documentoReceitaFederal"/>
    		<p:inputText id="documentoReceitaFederal" size="20" maxlength="16" value="#{cadastroClienteBean.cliente.documentoReceitaFederal}"/>
    		
    		<p:outputLabel value="E-mail" for="email" />
    		<p:inputText id="email" size="60" maxlength="80" value="#{cadastroClienteBean.cliente.email}"/>
    		
    		<p:outputLabel value="Número do Cartão Fidelidade" for="numeroCartaoFidelidade"/>
    		<p:inputText id="numeroCartaoFidelidade" size="20" maxlength="16" value="#{cadastroClienteBean.cliente.numeroCartaoFidelidade}"/>
    		
    	</p:panelGrid>
    </h:form>	
    </ui:define>
</ui:composition>
